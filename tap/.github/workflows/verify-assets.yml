name: Verify Tap Assets

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y curl tar sha256sum
      - name: Verify assets referenced in Formula
        run: |
          chmod +x ./release/check_assets.sh
          ./release/check_assets.sh Formula/pdfium.rb
        shell: bash
